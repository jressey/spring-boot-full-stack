<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Showing User</title>
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Result</h1>
    <p th:text="'First Name: ' + ${user.firstName}" />
    <p th:text="'Last Name: ' + ${user.lastName}" />
    <p th:text="'Age: ' + ${user.age}" />
    <a href="/users/new">Create another user</a>
    <a th:href="${'/users/' + user.id}">Edit this user</a>
    <a href="/users">See all users</a>
</body>
</html>
